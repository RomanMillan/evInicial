<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="home.html">Control de Alumnos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="listAlumns.html">Lista de Alumnos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#listName">Agregar Alumnos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="settings.html">Ajustes</a>
                  </li>
                </ul>
              </div>
            </div>
         </nav>
        
          <!-- container -->
        <div class="container">
          <div class="wrap">

          <!-- lista de nombres -->
          <div class="row">
            <div class="col">
              <h2>Ajuestes de Alumnos</h2>
            </div>
          </div>

          <div class="row" id="listName">
            <div class="col">
              <h3>Agregar alumno</h3>
              <form class="addName">
                <div class="form-group">
                  <!-- <label>Agregar alumno</label> -->
                  <input type="text" class="nombre" name="nombre" placeholder="Juan">
                  <button type="submit" class="btn btn-success">Agregar</button>
                </div>
              </form>

              <h3>Borrar alumno</h3>
              <form class="deleteName">
                <div class="form-group">
                  <!-- <label>Borrar un nombre</label> -->
                  <input type="text" class="deleteNameInput" name="deleteNameInput" placeholder="Susana">
                  <button type="submit" class="btn btn-danger">Borrar</button>
                </div>
              </form>
            </div>

            <div class="col">
              <h3>Lista de alumnos</h3>
              <div class="listNames">
                <ul class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>

        </div>



          
        <script src="app.js"></script>
    </body>
