<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Control de Alumnos</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="listAlumns.html">Lista de Alumnos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#listName">Modificar Alumnos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="accessibility.html">Accesibilidad</a>
                  </li>
                </ul>
              </div>
            </div>
         </nav>
        
          <!-- container -->
        <div class="container">
          <div class="backdrop-blur">

          <!-- lista de nombres -->
          <div class="row">
            <div class="col">
              <h2>Ajuestes de Alumnos</h2>
            </div>
          </div>

          <div class="row" id="listName">
            <div class="col modifyCol">
              <h3>Agregar alumno</h3>
              <form class="addName">
                <div class="input-group">
                  <input type="text" class="form-control nombre" name="nombre" placeholder="Helena Hernández Fernández">
                    <button class="btn btn-success" type="submit">Agregar</button>
                </div>
              </form>

              <h3>Borrar alumno</h3>
              <form class="deleteName">
                <div class="input-group">
                  <input type="text" class="form-control deleteNameInput" name="deleteNameInput" placeholder="Mario Gutiérrez Peña">
                  <button type="submit" class="btn btn-danger">Borrar</button>
                </div>
              </form>
            </div>

            <div class="col modifyCol">
              <h3>Lista de alumnos</h3>
              <div class="listNames">
                <ul class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>

        </div>


        <footer class="bg-dark text-center text-lg-start">
          <div class="text-center p-3">
            © 2023 Copyright: controldealumnos.com
          </div>
          
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
